<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Тег для адаптивной верстки на моб.устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Исправляет белую линнию в адаптивной верстке -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700" rel="stylesheet" />
    <meta name="FERMA" content="Описание странцы в странице браузера" />

    <title>FERMA</title>
</head>


<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="img/logo.png" alt="#">
                </div>
            </div>
        </div>
    </header>


    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__item">
                    <h1 class="intro__title">Lorem -<br>
                        ipsum dolor sit amet, consectetuer adipiscing elit.
                    </h1>
                    <ul class="intro__subtitle">
                        <l1>• Aenean commodo ligula eget dolor</l1>
                        <l1>• Aenean massa.</l1>
                        <l1>• Donec pede justo, fringilla vel, aliquet</l1>
                        <l1>• In enim justo, rhoncus ut,
                            imperdiet
                            Integer tincidunt.</l1>

                    </ul>
                    <div class="intro__img">
                        <img src="img/apple.png" alt="#">
                    </div>

                    <h2 class="intro__text">Quisque rutrum</h2>
                </div>
                <div class="intro__icon">
                    <div class="intro__img">
                        <img class="intro__phone" src="img/phone.png" alt="#">
                        <img class="intro__big1" src="img/big1.png" alt="#">
                        <img class="intro__big2" src="img/big2.png" alt="#">
                        <img class="intro__big3" src="img/big3.png" alt="#">
                    </div>
                </div>
            </div>
        </div>
    </div>









    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <!-- 1 блок футера -->
                <h3 class="footer__title">Etiam ultricies nisi vel augue</h3>
                <!-- 2 блок футера -->
                <div class="footer__icon">
                    <a class="footer__item" href="" target="_self">

                        <img class="footer__lmg" src="img/icon1.png" alt="#">

                    </a>
                    <a class="footer__item" href="" target="_self">
                        <img class="footer__lmg" src="img/icon2.png" alt="#">
                    </a>
                    <!--target="_blank" значит открыть ссылку в новой вкладке-->
                    <a class="footer__item" href="" target="_self">
                        <img class="footer__lmg" src="img/icon3.png" alt="#">
                    </a>
                    <a class="footer__item" href="" target="_self">
                        <img class="footer__lmg" src="img/icon4.png" alt="#">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>


</html>
